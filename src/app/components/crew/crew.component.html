<div *ngIf="texts && data" class="main-content-container">
  <div class="content-container">
    <div class="page-title">
      <span class="title-number">02</span>
      <h1>{{texts['crew.title'].toUpperCase()}}</h1>
    </div>
    <div class="content">
      <div class="explanation-container">
        <div class="explanation-content">
          <div class="text-container">
            <div class="rank-name">
              <h2>{{data[selectedCrew].name.toUpperCase()}}</h2>
              <h3>{{data[selectedCrew].role.toUpperCase()}}</h3>
            </div>
            <p>{{data[selectedCrew].bio}}</p>
          </div>
          <nav>
            <ul>
              <li *ngFor="let crew of data; let i = index">
                <button pButton [class]="selectedCrew === i ? 'selected' : ''" [routerLink]="'/crew/' + i"></button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="image-container">
        <img [src]="data[selectedCrew].image" alt="Crew image">
      </div>
    </div>
  </div>
</div>
